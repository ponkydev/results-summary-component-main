<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="result-div">
      <h4 class="your-result">Your Result</h4>
      <div class="circle">
        <h1 class="result">76</h1>
        <h5>of 100</h5>
      </div>
      <h3 class="result-opinion">Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-div">
      <h3 class="summary">Summary</h3>
      <div class="summary-results">
        <div class="summary-result reaction-div">
          <div class="summary-description">
            <img src="assets/images/icon-reaction.svg" alt="lighting" class="lighting">
            <h5 class="reaction">Reaction</h5>
          </div>
          <h5 class="points">80 <span>/ 100</span></h5>
        </div>
        <div class="summary-result memory-div">
          <div class="summary-description">
            <img src="assets/images/icon-memory.svg" alt="brain" class="brain">
            <h5 class="memory">Memory</h5>
          </div>
          <h5 class="points">92 <span>/ 100</span></h5>
        </div>
        <div class="summary-result verbal-div">
          <div class="summary-description">
            <img src="assets/images/icon-verbal.svg" alt="conversation icon" class="conversation">
            <h5 class="verbal">Verbal</h5>
          </div>
          <h5 class="points">61 <span>/ 100</span></h5>
        </div>
        <div class="summary-result visual-div">
          <div class="summary-description">
            <img src="assets/images/icon-visual.svg" alt="eye" class="eye">
            <h5 class="visual">Visual</h5>
          </div>
          <h5 class="points">72 <span>/ 100</span></h5>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>

  </div>

</body>
</html>
